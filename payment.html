<center>
<h2>Payment</h2>
<div class="form">

			<table>
				<tr>
					<td>Select Your Card : </td>

						<option> VISA</option>  
						<option> </option>  
						<option></option>
						</select>

				</tr>

				</tr>

				</tr>

					</td>
				</tr>
				<tr>
					<td>

					</td>
					</tr>
				</table>
					</form>
					</div>
